<!doctype html><!-- html의 문서 타입설정 -->
<html lang="ko"><!-- lang = 주 언어 설정 -->
	<head>
		<!--
			head - 화면상에 보이지 않는 설정들.
			body - 화면상에 보이는 내용.
		-->
		<meta charset="utf-8"/>
		<!-- 
			utf-8, euc-kr(ansi)
		-->
		<title> 프론트엔드 </title>
	</head>
	<body>
		
		1. 일반 - 하드코딩을 하기위한 태그
		2. 폼 - 입력을 위한 태그
		3. 테이블 - 데이터를 보여주기위한 태그
		
		- block -
		<!-- 세로정렬(가로값 기본 100%) -->
		<!-- 큰 영역을 잡을때 사용 -->
		<div><!-- ul, ol, p, dl, h1~h6, inline --></div>
		<ul><!-- li --></ul>
		<ol><!-- li --></ol>
		<li><!-- ul, ol, p, dl, h1~h6, inline --></li>
		<p><!-- inline --></p>
		<dl><!-- dt(한개 - 혼자 x), dd(여러개 혼자 o) --></dl>
		<dt><!-- inline --></dt>
		<dd><!-- ul, ol, p, dl, h1~h6, inline --></dd>
		<h1><!-- inline, h --></h1> ~ <h6></h6>
		
		
		- inline -
		<!-- 가로정렬(가로값이 내용만큼) -->
		<!-- 포인트를 줄때 -->
		<a href="http://www.naver.com">
		<!-- a태그를 제외한 inline -->
		</a> - 클릭(포인터,링크이동)
		- 밑줄, 글자색이 파랑색
		<strong></strong> - 글자를 굵게
		<span></span> - 기능x
		<em></em> - 이탤릭(기울임)
		<b></b> - 글자를 굵게
		<i></i> - 이탤릭(기울임)
		<s></s> - 글자에 취소선
		<u></u> - 글자에 밑줄
		<img src="" alt=""/> - 이미지를 가져올수 있게 해줌.
		셀크 클로즈 태그
	
	</body>
</html>
