<!doctype html>
<html lang="ko">
    <head>
		<meta charset="utf-8"/>
		<title> html3 - table </title>
    </head>
    <body>
        
        <table border="1" width="500">
            <caption></caption>
			<thead>
				<tr>
					<th scope="col" rowspan="3">day</th>
					<th scope="col" colspan="3">seminar</th>
				</tr>
				<tr>
					<th scope="col" colspan="2">schedule</th>
					<th scope="col" rowspan="2">topic</th>
				</tr>
				<tr>
					<th scope="col">begin</th>
					<th scope="col">end</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td rowspan="2">Monday</td>
					<td rowspan="2">8:00 a.m</td>

					<td>Introduction to XML</td>
				</tr>
				<tr>
					<td>Validity DTD and Relax NG</td>
				</tr>
				<tr>
					<td rowspan="6">Tuesday</td>
					<td rowspan="2">8:00 a.m</td>
					<td rowspan="2">11:00 a.m</td>
					<td rowspan="3">XPath</td>
				</tr>
				<tr>
				</tr>
				<tr>
					<td rowspan="2">11:00 a.m</td>
					<td rowspan="2">2:00 p.m</td>
				</tr>
				<tr>
					<td rowspan="3">XSL Transformation</td>
				</tr>
				<tr>
					<td rowspan="2">2:00 p.m</td>
					<td rowspan="2">5:00 p.m</td>
				</tr>
				<tr>
				</tr>
				<tr>
					<td>Wednesday</td>
					<td>8:00 a.m</td>
					<td>12:00 p.m</td>
					<td>XSL Formatting Object</td>
				</tr>
			</tbody>
        </table>
        
    </body>
</html>
