<!doctype html>
<html lang="ko">
	<head>
	<meta charset="utf-8"/>
	<title> html-2-1 (table) </title>
	</head>
	<body>
	
		<table><!-- 데이터 작성시(그외 기타) -->
			<caption></caption><!-- 테이블의 간략한 내용 -->
			<thead><!-- 테이블의 제목 영역, 1번, 혼자x -->
				<tr><!-- 행(세로정렬) -->
					<th scope="col"></th><!-- 열(가로정렬) -->
					<th scope="row"></th><!-- 열(가로정렬) -->
				</tr>
			</thead>
			<tfoot><!-- 1번, 혼자x -->
				<tr><!-- 행 -->
					<th scope=""></th><!-- 열 -->
					<td></td>
				</tr>
			</tfoot>
			<tbody><!-- 1번, 혼자o -->
				<tr><!-- 행 -->
					<th scope=""></th><!-- 열(가로정렬) -->
					<td></td><!-- 열 -->
				</tr>
				<tr><!-- 행 -->
					<th scope=""></th><!-- 열(가로정렬) -->
					<td colspan="5"></td><!-- 열 -->
				</tr>
			</tbody>
		</table>
		
	</body>
</html>
